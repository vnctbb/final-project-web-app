<mat-card class="example-card">
    <mat-card-content>
        <mat-list>
            <mat-list-item>
              <p class="label">PrÃ©nom :</p>
              <p>{{data.user.firstName}}</p>
            </mat-list-item>
            <mat-list-item>
              <p class="label">Nom :</p>
              <p>{{data.user.lastName}}</p>
            </mat-list-item>
            <mat-list-item>
              <p class="label">Email :</p>
              <p>{{data.user.emailAddress}}</p>
            </mat-list-item>

              <p> - </p>

            <mat-list-item *ngIf="data.user.genre">
              <p class="label">Genre : </p>
              <p>{{data.user.genre}}</p>
            </mat-list-item>
            <mat-list-item *ngIf="!data.user.genre">
              <p class="label">Genre : </p>
              <p> - </p>
            </mat-list-item>
            <mat-list-item>
              <p class="label">Pays : </p>
              <p>{{data.user.country}}</p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <h3 class="label">PrÃ©sentation</h3>
            <mat-list-item *ngIf="data.user.presentation"><p>{{data.user.presentation}}</p></mat-list-item>
            <mat-list-item *ngIf="!data.user.presentation" class="prese"><p> - </p></mat-list-item>
         </mat-list>
