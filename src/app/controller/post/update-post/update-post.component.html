<div mat-dialog-content>
  <p>Modification</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.content">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data"  [disabled]="!data.content" cdkFocusInitial>Modifier</button>
</div>
