<div mat-dialog-content>
    <mat-form-field >
      <p>Commentaire*</p>
      <textarea matInput [(ngModel)]="data.content" name="content" id="" cols="30" rows="10" maxlength="360" required></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial  [disabled]="!data.content">Modifier</button>
</div>
